<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://img.freepik.com/free-photo/mountains-lake_1398-1150.jpg?w=2000" alt="first image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBFUnS0rcftE6xIkSd47Q99_SUC05buisaYwvysVm73nUDybhPHc4wgBWfaGykhJ5-NdU&usqp=CAU" alt="second image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSrF2ORUPnSenMPzrQCMzjDdphK-f2k8OBVE7Vpe3zKbyWsC4SBU5jWVF0RPLEIZ1OJnc&usqp=CAU" alt="third image">
            <img src="https://img.freepik.com/free-photo/catalan-mountains-landscape_1398-3494.jpg" alt="fourth image">
        </div>
        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
